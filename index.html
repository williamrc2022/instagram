<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-instagram.png" type="image/x-icon" />
    <title>Instagram</title>

<body>
    <div class="main">

            </div>
            <div class="group">

                <p class="not-account">
                    <span ><a class="link-blue" href="#">Alternar contas</a></span>
                    ou
                    <span> <a class="link-blue" href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="baixe-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/apple-button.png" alt=""> </a>
                    <a href="#" class="app-download"> <img src="img/googleplay-button.png" alt=""></a>

        </div>
